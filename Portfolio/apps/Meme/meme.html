<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="meme.css">
</head>

<body>
  <div class="container">
    <h1>SnapMeme</h1>

    <div class="controls">
      <input type="file" id="imageInput" accept="image/*">
      <input type="text" id="topText" placeholder="Top Text">
      <input type="text" id="bottomText" placeholder="Bottom Text">
      <button id="generateBtn">Generate Meme</button>
    </div>

    <div class="meme-area">
      <canvas id="memeCanvas" width="500" height="500"></canvas>
    </div>
    <div class="share-buttons">
      <button id="downloadBtn">Download Meme</button>
      <button id="instagramBtn">Post to Instagram</button>
    </div>
  </div>

  <script src="meme.js"></script>
</body>

</html>
