  <link rel="stylesheet" href="../styles.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #1de9b6;
    }
    p {
      margin-top: 2rem;

      color: #cccccc;
    }
    .back-home-btn {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      z-index: 1000;
      padding: 0.6rem 1.2rem;
      background: #1de9b6;
      color: #111827;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .back-home-btn:hover {
      background: #64ffda;
      transform: scale(1.05);
    }

    body {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
