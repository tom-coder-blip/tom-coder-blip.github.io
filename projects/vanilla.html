<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Interface Project | Tom's Portfolio</title>
  <link rel="stylesheet" href="../styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body.project-theme {
      background: linear-gradient(135deg, #1f2937, #111827);
      color: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      scroll-behavior: smooth;
      min-height: 100vh;
      position: relative;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .back-button {
      position: absolute;
      top: 1.5rem;
      right: 2rem;
      z-index: 1000;
    }

    .back-button .nav-btn {
      background-color: #0fffc1;
      color: #111827;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      box-shadow: 0 0 6px rgba(15, 255, 193, 0.6);
    }

    .back-button .nav-btn:hover {
      background-color: #00e0ff;
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(15, 255, 193, 0.9);
    }

    .project-section h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #0fffc1;
      text-shadow: 0 0 10px rgba(15, 255, 193, 0.6);
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      justify-items: center;
      padding-bottom: 3rem;
    }

    .flip-card {
      background-color: transparent;
      width: 300px;
      height: 300px;
      perspective: 1000px;
      cursor: pointer;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s ease;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .flip-card-front {
      background: #27272a;
      padding: 1rem;
    }

    .flip-card-front img {
      width: 80%;
      height: auto;
      max-height: 150px;
      object-fit: contain;
      border-radius: 12px;
    }

    .flip-card-front h2 {
      color: #0fffc1;
      font-size: 1.2rem;
      margin-top: 0.8rem;
      text-align: center;
    }

    .flip-card-back {
      background: #111827;
      color: #e5e7eb;
      transform: rotateY(180deg);
      padding: 1rem;
      text-align: center;
    }

    .flip-card-back p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }

    .flip-card-back .open-btn {
      background: linear-gradient(to right, #0fffc1, #00e0ff);
      color: #111827;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .flip-card-back .open-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(15, 255, 193, 0.5);
    }
  </style>
</head>

<body class="project-theme">
  <div class="back-button">
    <a class="nav-btn" href="../index.html#projects"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </div>

  <section class="project-section">
    <h1><i class="fas fa-laptop-code"></i> JS/HTML/CSS Project</h1>
    <div class="project-grid">

      <div class="flip-card click-flip">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="../img/invoice (2).png" alt="Invoice Generator App" />
            <h2>Invoice Generator</h2>
          </div>
          <div class="flip-card-back">
            <p>
              This is my Business Invoice Generator that I built with Vanilla JS, allowing you to add items with
              quantity and price, automatically calculate totals, and print client invoices
              instantly for your business.
            </p>
            <a href="../apps/Invoice/invoice.html" class="open-btn" target="_blank" rel="noopener noreferrer">
              Launch App
            </a>
          </div>
        </div>
      </div>

    </div>
  </section>

  <script>
    document.querySelectorAll('.click-flip').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });
    });
  </script>
</body>

</html>
