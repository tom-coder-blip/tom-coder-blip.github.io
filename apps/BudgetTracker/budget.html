<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💰 SpendWise Budget</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Your custom CSS -->
  <link rel="stylesheet" href="budget.css" />

  <style>
    body {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>

</head>
<body>
  <div class="container">
    <header>
      <h1>💰 SpendWise Budget</h1>
      <p>📊 Track your income and expenses easily</p>
    </header>

    <section class="summary row text-center">
      <div class="card col-md-4 m-2">
        <h3>💵 Total Income</h3>
        <p id="total-income">R0.00</p>
      </div>
      <div class="card col-md-4 m-2">
        <h3>💸 Total Expenses</h3>
        <p id="total-expenses">R0.00</p>
      </div>
      <div class="card col-md-4 m-2">
        <h3>⚖️ Net Balance</h3>
        <p id="net-balance">R0.00</p>
      </div>
    </section>

    <section class="input-section mt-4">
      <h2>➕ Add Transaction</h2>
      <form id="transaction-form" class="mb-3">
        <div class="row g-2">
          <div class="col-md-6">
            <input type="text" id="description" class="form-control" placeholder="📝 Description" required />
          </div>
          <div class="col-md-6">
            <input type="date" id="date" class="form-control" required />
          </div>
          <div class="col-md-6">
            <input type="number" id="amount" class="form-control" placeholder="💲 Amount" required />
          </div>
          <div class="col-md-6">
            <select id="type" class="form-select">
              <option value="income">⬇️ Income</option>
              <option value="expense">⬆️ Expense</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-between mt-3">
          <button type="submit" class="btn btn-primary">➕ Add</button>
          <button id="clear-all" class="btn btn-warning">🧹 Clear All Transactions</button>
        </div>
      </form>
    </section>

    <section class="transactions mt-4">
      <h2>📜 Transaction History</h2>
      <ul id="transaction-list" class="list-unstyled">
      </ul>
    </section>
  </div>

  <script src="budget.js"></script>
</body>
</html>
